name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Проверка наличия gradlew
      run: ls -la
      working-directory: .

    - name: Предоставить права на выполнение для gradlew
      run: chmod +x ./gradlew

    - name: Сборка с помощью Gradle
      run: ./gradlew build
